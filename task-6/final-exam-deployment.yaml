apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-exam
  namespace: zafar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: final-exam
  template:
    metadata:
      labels:
        app: final-exam
    spec:
      containers:
      - name: flask-app
        image: nvrbckdown/flask-app:final-exam
        env:
        - name: zafar
          value: "zafar"
        - name: POD
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
